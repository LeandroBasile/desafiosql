<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  </head>
  <body style="display: flex; flex-direction: column; align-items: center">
  
    <form id="formCarga" style="width: 300px;">
          <legend>Carga</legend>
          <div class="mb-3">
            <label  class="form-label">Producto:</label>
            <input type="text" id="prodInput" class="form-control" placeholder="Ingrese el producto" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Precio:</label>
            <input type="number" id="priceInput" class="form-control" placeholder="Ingrese el precio" required>
          </div>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">URL:</label>
            <input type="text" id="thumbnailInput" class="form-control" placeholder="Ingrese el URL" required>
          </div>
        
          <button type="submit" value="Enviar" class="btn btn-primary">Submit</button>
      </form>

    <div>
        <table class="table table-dark table-striped" style="width: 500px; margin-top: 100px; ">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Price</th>
                <th scope="col">Thumbnail</th>
              </tr>
            </thead>
            <tbody id="productos">

            </tbody>                
    </div>

    

    <div style="margin-top: 60px;">
      <form id="formMensajes">
        <input type="email" placeholder="Ingrese su email" id="inputEmail" required>
        <input type="text" placeholder="Ingrese su mensaje" id="inputMensaje" required>
        <input type="submit" value="Enviar">
      </form>

      <div id="mensajes"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.socket.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
